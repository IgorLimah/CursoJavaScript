<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: rgb(81, 81, 182);
            font: normal 20pt Arial;            
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual é seu nome? ');
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maísculo é ${nome.toUpperCase()} letras.<br/>`)
        document.writeln(`Seu nome em minúsculo é  ${nome.toLowerCase()}.`)

    </script>
</body>
</html>
