<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Análise de Nacionalidade</h1>
    País: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res"></div>
    <script>
        function analisar() {
            // Obtém o valor do campo de entrada
            var txtp = window.document.querySelector('input#txtpais').value;
            var res = window.document.querySelector('div#res');
            
            // Compara o valor obtido com "Brasil"
            if (txtp.trim().toLowerCase() === 'brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro!</strong></p>`;
            } else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro!</strong></p>`;
            }
        }
    </script>
</body>
</html>
